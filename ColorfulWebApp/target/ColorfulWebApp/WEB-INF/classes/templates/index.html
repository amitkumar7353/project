<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful WebApp</title>
    <style>
        body {
            background: linear-gradient(to right, #ff7eb3, #ff758c, #ff7eb3);
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 3rem;
            margin-top: 50px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        button {
            background-color: #ff4d6d;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        button:hover {
            background-color: #ff1e4d;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Colorful WebApp! ðŸŽ¨</h1>
    <button onclick="alert('Enjoy the colors!')">Click Me!</button>
</body>
</html>
